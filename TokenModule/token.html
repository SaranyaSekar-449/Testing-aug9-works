<div class="token">
  <div ng-controller="TokenController" class="container">
    <div class="card">
        <h2 class="sample">Login with GitHub Token</h2>
        <input type="text" ng-model="token" placeholder="Enter GitHub Token">
        <button ng-click="login()">Submit Token</button>
    </div>      
  </div> 
</div>
